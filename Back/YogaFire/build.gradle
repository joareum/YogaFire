buildscript {
	ext {
		springBootVersion = '3.2.5.RELEASE'
	}

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'

}

configurations {

}

repositories {
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
    //api libs.org.springframework.boot.spring.boot.starter.validation
    // api libs.org.springframework.boot.spring.boot.starter.web
    // api libs.org.mybatis.spring.boot.mybatis.spring.boot.starter
    // api libs.org.projectlombok.lombok
    //api libs.org.springdoc.springdoc.openapi.starter.webmvc.ui
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    // runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly 'libs.com.mysql.mysql.connector.j'
    testImplementation 'libs.org.springframework.boot.spring.boot.starter.test'
    testImplementation 'libs.org.mybatis.spring.boot.mybatis.spring.boot.starter.test'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
	testImplementation 'org.springframework.security:spring-security-test'
	// swagger 설정
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
	
}

group = 'com.yogafire'
version = '0.0.1-SNAPSHOT'
description = 'YogaFire'

java {
	sourceCompatibility = '17'
}



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
	useJUnitPlatform()
}
